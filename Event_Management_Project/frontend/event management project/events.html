<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management Dashboard</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --card-bg: #ffffff;
      --text-color: #333;
      --primary: #007bff;
      --success: #28a745;
      --danger: #dc3545;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e2f;
      --card-bg: #2a2a40;
      --text-color: #f1f1f1;
      --primary: #4da3ff;
      --success: #3edc81;
      --danger: #ff5f5f;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      transition: all 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--card-bg);
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 20px;
      color: var(--primary);
      text-align: center;
    }

    .nav-links a {
      display: block;
      color: var(--text-color);
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      transition: 0.2s;
    }

    .nav-links a:hover {
      background: var(--primary);
      color: white;
    }

    .toggle-btn {
      margin-top: 20px;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .role-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .admin {
      background: var(--danger);
      color: #fff;
    }

    .user {
      background: #6c757d;
      color: #fff;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: var(--card-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }

    button {
      background: var(--success);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #218838;
    }

    .event-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      background: var(--card-bg);
    }

    .event-item h4 {
      margin: 0 0 6px;
      color: var(--primary);
    }

    .delete-btn {
      background: var(--danger);
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .delete-btn:hover {
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body data-theme="light">

  <div class="sidebar">
    <div>
      <h2>üé´ Dashboard</h2>
      <div class="nav-links">
        <a href="index.html">üè† Home</a>
        <a href="register.html">üìù Register</a>
        <a href="login.html">üîê Login</a>
        <a href="#" onclick="logout()">üö™ Logout</a>
      </div>
    </div>
    <button class="toggle-btn" onclick="toggleTheme()">üåì Theme</button>
  </div>

  <div class="main">
    <div class="header">
      <h2>Manage Events</h2>
      <span id="roleBadge" class="role-badge"></span>
    </div>

    <!-- Add Event -->
    <div class="card" id="addEventSection">
      <h3>Add New Event</h3>
      <input type="text" id="eventName" placeholder="Event Name" required>
      <input type="text" id="location" placeholder="Location" required>
      <input type="date" id="date" required>
      <textarea id="description" placeholder="Description"></textarea>
      <button onclick="addEvent()">Add Event</button>
    </div>

    <div class="card">
      <h3>All Events</h3>
      <div id="eventsList"></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const userRole = localStorage.getItem("userRole") || "USER";

    if (!token) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    // Theme Toggle
    function toggleTheme() {
      const body = document.body;
      const newTheme = body.getAttribute("data-theme") === "light" ? "dark" : "light";
      body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    // Apply saved theme
    document.body.setAttribute("data-theme", localStorage.getItem("theme") || "light");

    document.addEventListener("DOMContentLoaded", function() {
      const roleBadge = document.getElementById("roleBadge");
      roleBadge.textContent = userRole;
      roleBadge.classList.add(userRole === "ADMIN" ? "admin" : "user");
      loadEvents();
    });

    async function addEvent() {
      const event = {
        eventName: document.getElementById("eventName").value,
        location: document.getElementById("location").value,
        date: document.getElementById("date").value,
        description: document.getElementById("description").value
      };

      try {
        const res = await fetch("http://localhost:8085/events/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify(event)
        });

        const text = await res.text();
        console.log("Add Event Response:", text);

        if (res.ok) {
          alert("‚úÖ Event added successfully!");
          document.getElementById("eventName").value = "";
          document.getElementById("location").value = "";
          document.getElementById("date").value = "";
          document.getElementById("description").value = "";
          loadEvents();
        } else {
          alert("‚ùå Failed to add event!\n" + text);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Could not connect to server!");
        console.error(err);
      }
    }

    async function loadEvents() {
      try {
        const res = await fetch("http://localhost:8085/events/all", {
          headers: { "Authorization": "Bearer " + token }
        });

        const text = await res.text();
        console.log("Load Events Response:", text);

        let events = [];
        try { events = JSON.parse(text); } catch (e) {}

        const list = document.getElementById("eventsList");
        list.innerHTML = events.length === 0 ? `<p>No events found.</p>` : "";

        events.forEach(e => {
          let delBtn = "";
          if (userRole === "ADMIN") {
            delBtn = `<button class='delete-btn' onclick='deleteEvent(${e.id})'>üóë Delete</button>`;
          }

          list.innerHTML += `
            <div class="event-item">
              <h4>${e.eventName}</h4>
              <p><b>Location:</b> ${e.location}</p>
              <p><b>Date:</b> ${e.date}</p>
              <p>${e.description}</p>
              ${delBtn}
            </div>`;
        });

      } catch (err) {
        console.error("Load Events Error:", err);
      }
    }

    async function deleteEvent(id) {
      if (userRole !== "ADMIN") return alert("‚ùå Only admins can delete events!");
      if (!confirm("Are you sure you want to delete this event?")) return;

      try {
        const res = await fetch(`http://localhost:8085/events/delete/${id}`, {
          method: "DELETE",
          headers: { "Authorization": "Bearer " + token }
        });

        const text = await res.text();
        alert(res.ok ? "‚úÖ Event deleted!" : "‚ùå Failed to delete!\n" + text);
        loadEvents();

      } catch (err) {
        console.error("Delete Event Error:", err);
      }
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("userRole");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
