<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Events</title>
  <style>
    :root {
      --bg-light: #f5f6fa;
      --bg-dark: #1e1e2f;
      --text-light: #333;
      --text-dark: #fff;
      --card-light: #fff;
      --card-dark: #2c2c3c;
      --accent: #ff6600;
      --success: #28a745;
      --danger: #dc3545;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      display: flex;
      transition: 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
      padding-top: 30px;
      transition: 0.3s ease;
    }

    body.dark .sidebar {
      background: var(--card-dark);
    }

    .sidebar h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 40px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      border-left: 4px solid transparent;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 102, 0, 0.1);
      border-left: 4px solid var(--accent);
    }

    /* Main content */
    .main-content {
      margin-left: 240px;
      flex: 1;
      padding: 30px;
      transition: 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-light);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    body.dark header {
      background: var(--card-dark);
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: var(--accent);
    }

    h2 span {
      background: var(--accent);
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      margin-left: 10px;
      font-size: 14px;
    }

    .container {
      margin-top: 30px;
    }

    .event-item {
      background: var(--card-light);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: 0.3s;
    }

    body.dark .event-item {
      background: var(--card-dark);
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    }

    .event-item:hover {
      transform: translateY(-3px);
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    .btn-success { background: var(--success); color: #fff; }
    .btn-success:hover { background: #218838; }
    .btn-danger { background: var(--danger); color: #fff; }
    .btn-danger:hover { background: #c82333; }

    .logout-btn {
      color: var(--danger);
      margin-top: 40px;
      text-align: center;
      display: block;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üé´ Events</h2>
    <a href="index.html">üè† Home</a>
    <a href="register.html">üìù Register</a>
    <a href="login.html">üîê Login</a>
    <a href="#" class="logout-btn" onclick="logout()">üö™ Logout</a>
  </div>

  <div class="main-content">
    <header>
      <h2>Manage Events <span id="roleBadge">USER</span></h2>
      <button class="toggle-btn" onclick="toggleTheme()">üåô</button>
    </header>

    <div class="container">
      <h3>All Events</h3>
      <div id="eventsList"></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const userRole = localStorage.getItem("userRole") || "USER";

    if (!token) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    document.addEventListener('DOMContentLoaded', () => {
      const roleBadge = document.getElementById("roleBadge");
      roleBadge.textContent = userRole;
      roleBadge.style.background = userRole === "ADMIN" ? "#dc3545" : "#6c757d";
      loadEvents();
    });

    async function loadEvents() {
      try {
        const res = await fetch("http://localhost:8085/events/all", {
          headers: { "Authorization": "Bearer " + token }
        });
        const text = await res.text();
        let events = [];
        try { events = JSON.parse(text); } catch {}

        const list = document.getElementById("eventsList");
        list.innerHTML = "";

        if (!events.length) {
          list.innerHTML = "<p>No events found.</p>";
          return;
        }

        events.forEach(e => {
          let deleteBtn = userRole === "ADMIN"
            ? `<button class="btn-danger" onclick="deleteEvent(${e.id})">üóë Delete</button>` : "";

          list.innerHTML += `
            <div class="event-item">
              <h4>${e.eventName}</h4>
              <p><b>Location:</b> ${e.location}</p>
              <p><b>Date:</b> ${e.date}</p>
              <p>${e.description}</p>
              ${deleteBtn}
            </div>`;
        });
      } catch (err) {
        console.error(err);
        alert("Failed to load events!");
      }
    }

    async function deleteEvent(id) {
      if (userRole !== "ADMIN") return alert("Only admins can delete events!");
      if (!confirm("Are you sure you want to delete this event?")) return;

      try {
        const res = await fetch(`http://localhost:8085/events/delete/${id}`, {
          headers: { "Authorization": "Bearer " + token }
        });
        loadEvents();
      } catch (err) {
        alert("‚ö†Ô∏è Server error!");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("userRole");
      window.location.href = "login.html";
    }

    // Light / Dark mode toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-btn");
      btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
