<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Event Management</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fff3e6, #ffe0cc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 0.8s ease-in-out;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      margin: 0 10px;
      color: #ff6600;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #cc5200;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-size: 15px;
    }

    input:focus {
      border-color: #ff6600;
      box-shadow: 0 0 5px rgba(255, 102, 0, 0.4);
      outline: none;
    }

    button {
      background-color: #ff6600;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 102, 0, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e65c00;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(230, 92, 0, 0.5);
    }

    #result {
      margin-top: 12px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a> | 
      <a href="register.html">Register</a>
    </nav>

    <h2>üîê User Login</h2>

    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="loginUser()">Login</button>
    <p id="result"></p>

    <footer>¬© 2025 Event Management System</footer>
  </div>

  <script>
    async function loginUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please fill all fields!";
        return;
      }

      document.getElementById("result").innerText = "‚è≥ Logging in...";

      console.log("üîê Login attempt for user:", username);

      try {
        const res = await fetch("http://localhost:8085/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const responseText = await res.text();
        console.log("üì® Server response:", responseText);

        if (!res.ok) {
          document.getElementById("result").innerText = "‚ùå Login failed! " + responseText;
          return;
        }

        try {
          const responseData = JSON.parse(responseText);

          if (responseData.token && responseData.role) {
            localStorage.setItem("token", responseData.token);
            localStorage.setItem("userRole", responseData.role);

            console.log("üíæ Token stored:", responseData.token.substring(0, 20) + "...");
            console.log("üë§ Role stored:", responseData.role);

            document.getElementById("result").innerText = "‚úÖ Login successful!";
            alert(`Welcome, ${responseData.role}!`);
            window.location.href = "events.html";
          } else {
            alert("‚ùå Missing token or role in response!");
          }
        } catch (e) {
          console.log("Backend returned string format, using fallback...");
          let token = null;

          if (responseText.includes("token:")) {
            token = responseText.split("token:")[1].trim().split(" ")[0];
          }

          if (token) {
            localStorage.setItem("token", token);
            const userRole = username.toLowerCase().includes('admin') ? 'ADMIN' : 'USER';
            localStorage.setItem("userRole", userRole);

            console.log("üíæ Token stored:", token.substring(0, 20) + "...");
            console.log("üë§ Role detected:", userRole);

            alert(`Login successful! Welcome ${userRole}`);
            window.location.href = "events.html";
          } else {
            alert("‚ö†Ô∏è Login successful but no token found!");
          }
        }

      } catch (err) {
        console.error("üö® Login error:", err);
        document.getElementById("result").innerText = "‚ö†Ô∏è Server not reachable!";
      }
    }
  </script>
</body>
</html>
